<html>

<head>
	<title>榮總智慧醫療系統</title>
    <meta name="description" content="Scoring system to Predict Hepatocellular Carcinoma in Asians on Antivirals for Chronic Hepatitis B">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
    <link rel="stylesheet" href="assets/css/main.css" />
    <!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
    <!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
</head>

<body>
    <!-- Wrapper -->
    <div id="wrapper">
        <!-- Main -->
        <div id="main">
            <div class="inner">
                <!-- Header -->
                <header id="header">
                    <a href="index.html" class="logo"><strong>榮總智慧醫療系統</strong></a>
                    <ul class="icons">
                        <!-- <li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li> -->
                        <!-- <li><a href="#" class="icon fa-medium"><span class="label">Medium</span></a></li> -->
                    </ul>
                    <span style="text-align:right">Developed by Chun-Ying Wu</span>
                </header>
                <!-- Banner -->
                <section id="banner">
                    <div class="content">
                        <header>
                            <h1>台北榮總智慧系統</h1>
                            <span><strong>Scoring system to Predict Hepatocellular Carcinoma in Asians on Antivirals for Chronic Hepatitis B</strong></span>
                        </header>
                    </div>
                </section>
                <section>
                    <form id="ScoringSys" class="row uniform">
                        <div class="12u 12u$(small)">
                            <h3>1. 是否有肝硬化（cirrhosis）</h3>
                            <div class="row uniform">
                                <div class="1u 12u$(small)"></div>
                                <div class="2u 6u$(small)">
                                    <input type="radio" id="cirrhosis-Y" name="cirrhosis" value="6" checked>
                                    <label for="cirrhosis-Y">有肝硬化</label>
                                </div>
                                <div class="2u 6u$(small)">
                                    <input type="radio" id="cirrhosis-N" name="cirrhosis" value="0">
                                    <label for="cirrhosis-N">沒有肝硬化</label>
                                </div>
                            </div>
                        </div>
                        <div class="12u 12u$(small)">
                            <h3>2. 是否有糖尿病（Diabetes Mellitus）</h3>
                            <!-- Y/N -->
                            <div class="row uniform">
                                <div class="1u 12u$(small)"></div>
                                <div class="2u 6u$(small)">
                                    <input type="radio" id="diabetes-Y" name="diabetes" value="1" checked>
                                    <label for="diabetes-Y">有糖尿病</label>
                                </div>
                                <div class="2u 6u$(small)">
                                    <input type="radio" id="diabetes-N" name="diabetes" value="0">
                                    <label for="diabetes-N">沒有糖尿病</label>
                                </div>
                            </div>
                        </div>
                        <div class="12u 12u$(small)">
                            <h3>3. 年齡（Age）</h3>
                            <!-- <-40/50/60-> -->
                            <div class="row uniform">
                                <div class="1u 12u$(small)"></div>
                                <div class="2u 12u$(small)">
                                    <input type="radio" id="u40" name="age" value="0" checked="">
                                    <label for="u40">40以下</label>
                                </div>
                                <div class="2u 12u$(small)">
                                    <input type="radio" id="4050" name="age" value="5">
                                    <label for="4050">40到50</label>
                                </div>
                                <div class="2u 12u$(small)">
                                    <input type="radio" id="5060" name="age" value="8">
                                    <label for="5060">50到60</label>
                                </div>
                                <div class="2u 12u$(small)">
                                    <input type="radio" id="60u" name="age" value="10">
                                    <label for="60u">60以上</label>
                                </div>
                            </div>
                        </div>
                        <div class="12u 12u$(small)">
                            <h3>4. 性別（Gender）</h3>
                            <!-- Male/Female -->
                            <div class="row uniform">
                                <div class="1u 12u$(small)"></div>
                                <div class="2u 6u$(small)">
                                    <input type="radio" id="gender-m" name="gender" value="2" checked="">
                                    <label for="gender-m">男（Ｍ）</label>
                                </div>
                                <div class="2u 6u$(small)">
                                    <input type="radio" id="gender-f" name="gender" value="0">
                                    <label for="gender-f">女（Ｆ）</label>
                                </div>
                            </div>
                        </div>
                        <!-- 計算出對應的Risk Score，並分類出高中低風險（對應Score 8<,8-13,>13）呈現給醫師外，還有其他要注意/補充的地方嗎？ -->
                    </form>
                    <ul class="actions 12u 12u$(small)" style="text-align: center">
                        <li>
                            <a id="cal" class="button special">計算風險值</a>
                        </li>
                    </ul>
                    <div class="row uniform">
                        <div class="12u 12u$(small)">
                            <h2>計算結果</h2>
                        </div>
                        <div class="1u 11u$(small)"></div>
                        <div class="11u 11u$(small)">
                            <h3>風險程度：<span id="outcome" style="color:#f56a6a">尚未計算</span></h3>
                        </div>
                        <div class="1u 11u$(small)"></div>
                        <div class="11u 11u$(small)">
                            <h3>風險指數：<span id="outcome-score" style="color:#f56a6a">0</span></h3>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/skel.min.js"></script>
    <script src="assets/js/util.js"></script>
    <!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
    <script src="assets/js/main.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $('#cal').on('click', function() {
            let TotalScoring = 0;
            let cirScore = Number($('#ScoringSys input[name="cirrhosis"]:checked').val());
            let diaScore = Number($('#ScoringSys input[name="diabetes"]:checked').val());
            let genScore = Number($('#ScoringSys input[name="gender"]:checked').val());
            let ageScore = Number($('#ScoringSys input[name="age"]:checked').val());
            let cirScorePlus = 0;
            if (cirScore == 6 && ageScore == 0) { cirScorePlus = 4 } else { cirScorePlus = 0 };
            TotalScoring = cirScore + cirScorePlus + diaScore + genScore + ageScore;


            console.log(TotalScoring);
            $('#outcome-score').text(TotalScoring);

            if (TotalScoring < 8) {
                $('#outcome').text('低度風險');
            } else if (TotalScoring > 13) {
                $('#outcome').text('高度風險');
            } else if (TotalScoring < 14 && TotalScoring > 7) {
                $('#outcome').text('中度風險');
            };
        });
    });
    </script>
</body>

</html>
